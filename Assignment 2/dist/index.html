<!DOCTYPE html>
<html>

<head>
	<title>Car Game</title>
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<div>
		<div id="gamewindow" style="padding: 0px;">
			<div style="background-color: black;">
				<div
					style="color:gray;background-color: aqua;font-size: 30px;text-align: center;display: inline-block;margin-left: 30%;position: absolute;">
					SCORE:&nbsp;&nbsp;
					<div id="score" style="display: inline-block;">0&nbsp;&nbsp;</div>
					<div style="display: inline-block;">&nbsp;&nbsp;&nbsp;&nbsp;HEALTH:&nbsp;&nbsp;</div>
					<div id="health" style="display: inline-block;">0&nbsp;&nbsp;</div>
					<div style="display: inline-block;">&nbsp;&nbsp;&nbsp;&nbsp;FUEL:&nbsp;&nbsp;</div>
					<div id="fuel" style="display: inline-block;">0&nbsp;&nbsp;</div>
					<div style="display: inline-block;">&nbsp;&nbsp;&nbsp;&nbsp; NEXT FUEL:&nbsp;&nbsp;</div>
					<div id="next_fuel" style="display: inline-block;">0&nbsp;&nbsp;</div>
					<div style="display: inline-block;">&nbsp;&nbsp;&nbsp;&nbsp;TIME:&nbsp;&nbsp;</div>
					<div id="time" style="display: inline-block;">0&nbsp;&nbsp;</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="http://localhost:8080/dist/main.js"></script>

</html>
